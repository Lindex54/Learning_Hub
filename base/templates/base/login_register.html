{% extends 'main.html' %} {% block content %}
<div>
  <form method="POST">
    {% csrf_token %}

    <label>Username</label>
    <input type="text" name="username" placeholder="Enter Username" required />

    <label>Password</label>
    <input
      type="password"
      name="password"
      placeholder="Enter Password"
      required
    />

    <input type="submit" value="Login" />
  </form>
</div>
{% endblock %}
